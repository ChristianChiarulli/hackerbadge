<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hacker Badge</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="./styles/app.css" rel="stylesheet" />
</head>

<body>
  <main>
    <div id="badge">
      <div id="prof">
        <img id="prof-img" alt="" />
      </div>
      <h1 id="name">Your name</h1>
      <ul id="roles"></ul>
    </div>
    <a href="https://www.figma.com/file/iu0dTmV6v54tyGGBnL3WoX/Shock-the-Web-%E2%9A%A1%EF%B8%8F-Hacker-Badge?node-id=2%3A332&t=tccFfF6UYh2zZ89u-0"
      target="_blank">source</a>
    <form>
      <div class="input-div">
        <label for="prof-input">Profile URL</label>
        <input type="text" id="prof-input" />
      </div>
      <div class="input-div">
        <label for="name-input">Your name</label>
        <input type="text" id="name-input" />
      </div>
      <div>
        <input type="checkbox" name="role" id="designer" />
        <label for="designer">
          <img class="role-img" data-role="designer" src="./assets/images/roles/designer.png" alt="" />
        </label>
      </div>
      <div>
        <input type="checkbox" name="role" id="developer" />
        <label for="developer">
          <img class="role-img" data-role="developer" src="./assets/images/roles/developer.png" alt="" />
        </label>
      </div>
      <div>
        <input type="checkbox" name="role" id="researcher" />
        <label for="researcher">
          <img class="role-img" data-role="researcher" src="./assets/images/roles/researcher.png" alt="" />
        </label>
      </div>
      <div>
        <input type="checkbox" name="role" id="copywriter" />
        <label for="copywriter">
          <img class="role-img" data-role="copywriter" src="./assets/images/roles/copywriter.png" alt="" />
        </label>
      </div>
      <div>
        <input type="checkbox" name="role" id="mentor" />
        <label for="mentor">
          <img class="role-img" data-role="mentor" src="./assets/images/roles/mentor.png" alt="" />
        </label>
      </div>
      <button id="save">save</button>
    </form>
    <a class="source" target="_blank" href="https://github.com/MAHcodes/hackerbadge">
      <svg class="github" xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 250 250" fill="#fff">
        <path d="M0 0l115 115h15l12 27 108 108V0z" fill="#030c30" />
        <path d="M128 109c-15-9-9-19-9-19 3-7 2-11 2-11-1-7 3-2 3-2 4 5 2 11 2 11-3 10 5 15 9 16" />
        <path
          d="M115 115s4 2 5 0l14-14c3-2 6-3 8-3-8-11-15-24 2-41 5-5 10-7 16-7 1-2 3-7 12-11 0 0 5 3 7 16 4 2 8 5 12 9s7 8 9 12c14 3 17 7 17 7-4 8-9 11-11 11 0 6-2 11-7 16-16 16-30 10-41 2 0 3-1 7-5 11l-12 11c-1 1 1 5 1 5z" />
      </svg>
    </a>
  </main>

  <script src="./scripts/FileSaver.min.js"></script>
  <script src="./scripts/html2canvas.min.js"></script>
  <script defer type="module" src="./scripts/app.js"></script>
</body>

</html>
